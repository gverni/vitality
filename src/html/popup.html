<!doctype html>
<html>
  <head>
    <title>Vivacity - Vitality Chrome Extension</title>
	<script src="../libs/tinycolor/tinycolor-min.js"></script>
	<script src="../libs/tinygradient/tinygradient.min.js"></script>
	<script src="../js/modules/gradientGauge.js"></script>
	<script src="../js/modules/gradientBar.js"></script>
	<script src="../js/modules/ExtensionStorage.js"></script>
	<link rel="stylesheet" href="css/modal.css">
  <link rel="stylesheet" href="css/buttons.css">
  <link href="https://fonts.googleapis.com/css?family=Mukta+Malar" rel="stylesheet">
	<style>
	body {
		margin: 24px;
		height: 552px!important;
    font-family: Mukta Malar;
    font-style: normal;
    font-weight: normal;
    line-height: normal;
	}

	#nameBaloon {
		position: absolute;
		top: 120px;
		left: 122px;
	}

	#bigGauge {
		position: absolute;
		top:230px;
		left:24px;
	}

	#smallGauge {
		position: absolute;
		top:380px;
		left:215px;
	}

  #footerLogo {
    position: absolute;
    top: 502px;
    left: 275px;
  }

  #footerGraph  {
		position: absolute;
		top: 509px;
    left: 18px;
		width: 216px;
    height: 28px;
	}

  #footerLabel {
    position: absolute;
    height: 24px;
    left: 18px;
    top: 535px;

    font-family: Mukta Malar;
    font-style: normal;
    font-weight: normal;
    line-height: normal;
    font-size: 14px;
    text-align: center;

    color: #828282;
  }

  #footerBar {
    position: absolute;
    bottom: 0px;
    left: 0px;
    width: 100%;
    height: 41px;
    background-color:#F8306E;
    border: 0;
  }

	</style>
  </head>
  <body>
   <!-- The Modal -->
	<div id="myModal" class="modal">

	  <!-- Modal content -->
	  <div class="modal-content">
		<div class="modal-alert"></div>
	    <p class="modal-label">Vitality memebrship username</p>
		<p><input type="text" class="modal-user"></input></p>
		<p class="modal-label" class="modal-label">Vitality memebership password</p>
		<p><input type="password" class="modal-password"></input></p>
    <p><input type="checkbox" class="modal-chk" id="chkrememberme" checked> Remember me</p>
    <p><input type="checkbox" class="modal-chk" id="autologin">Auto Log-in</p>
		<p><input type="button" class="modal-btn button" value="login"></p>
	  </div>

	</div>
   <div id='popupsize'>
    <div id="top"><img src="../images/top.jpg" width="300px"></div>
	<div id="nameBaloon">
		<svg id="nameBaloonSvg" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="96px" height="96px" viewBox="0 0 96 96">
			<circle cx="48" cy="48" r="48" fill="#F7306B"></circle>
			<image id="spinner" xlink:href="../images/tail-spin.svg" x="29" y="29"></image> <!-- Credit for laoder to http://samherbert.net/svg-loaders -->
			<text id="userName" x="48" y="48" text-anchor="middle" font-family="Mukta Malar" font-size="15" style="fill: white"></text>
			<text id="memberNumber" x="48" y="64" text-anchor="middle" font-family="Mukta Malar" font-size="13" style="fill: white"></text>
		<svg>
	</div>
	<div id="bigGauge" title="This week's points"></div>
	<div id="smallGauge" title="Last week's points"></div>
  <img id="footerLogo" src="/images/logo.png">
	<div id="footerGraph" title="Past weeks' points, most recent first">
		<svg id="pastGraph" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="216px" height="28px" viewBox="0 0 216 28">
		</svg>
	</div>
  <div id="footerLabel">Past weeks progress (most recent first)</div>
  <div id="footerBar">
    <img src="/images/settings.png" id="btn-options" style="padding-left: 20px; padding-top: 12px;">
    <img src="/images/close.png" id="btn-close" style="padding-top: 12px; padding-right: 20px; float: right;"></div>
  </div>
  <script src="../js/popup.js"></script>
  </body>
</html>
